<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b300ff;
            --neon-pink: #ff00c8;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --dark-bg: #0a0a12;
            --panel-bg: rgba(15, 15, 40, 0.85);
            --glow-color: #00f3ff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #0a0a2e, #1a0a2e, #2d0b45, #4a0f6b, #1a0a2e);
            background-size: 600% 600%;
            animation: gradientBG 30s ease infinite;
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            z-index: 1;
        }
        .glow-blue {
            width: 300px;
            height: 300px;
            background: var(--neon-blue);
            top: 10%;
            left: 10%;
            animation: float 15s ease-in-out infinite;
        }
        .glow-purple {
            width: 400px;
            height: 400px;
            background: var(--neon-purple);
            bottom: 15%;
            right: 15%;
            animation: float 20s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1.5rem;
            transform: translateY(-5px);
        }
        .nav-btn {
            min-width: 120px;
            height: 44px;
            text-align: center;
            white-space: nowrap;
            padding: 0 1.5rem;
            flex-shrink: 0;
            background: transparent;
            border: none;
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(5px);
            background: rgba(15, 15, 40, 0.4);
            overflow: hidden;
            z-index: 10;
        }
        .nav-btn::after {
            content: none;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 30px;
            z-index: -1;
        }
        .nav-btn:hover::before {
            transform: scale(1.5);
        }
        .nav-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-5px);
            background: rgba(0, 243, 255, 0.2);
        }
        .nav-btn i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .nav-btn:hover i {
            transform: scale(1.2);
        }
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 70px;
        }
        .footer {
            text-align: center;
            padding: 4rem 0 3rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            color: #a0a0ff;
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(5px);
            margin-top: 2rem;
        }
        .footer-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .footer-link {
            color: #c0c0ff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
        }
        .footer-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
        }
        .footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(100, 100, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--neon-blue);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        .social-icon:hover::before {
            transform: scale(1.5);
        }
        .social-icon:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-blue);
        }
        .chat-container {
            background: rgba(15, 15, 40, 0.5);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(1px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 3rem;
            border-top: 3px solid var(--neon-blue);
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
        }
        .chat-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .chat-messages {
            min-height: 600px;
            max-height: 99999999999999999999999999999px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(10, 10, 25, 0.3);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: max-height 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) rgba(255, 255, 255, 0.1);
        }
        .chat-messages.expanded {
            max-height: 99999999999999999999999999999px;
        }
        .chat-messages::-webkit-scrollbar {
            width: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 6px;
            border: 2px solid rgba(10, 10, 25, 0.5);
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            color: #0a0a12;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: rgba(30, 30, 60, 0.8);
            color: #c0c0ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--neon-blue);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .chat-input-area {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            gap: 0.5rem;
            z-index: 10;
            position: relative;
        }
        .upload-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .upload-btn {
            padding: 0.8rem 1rem; /* Adjusted padding */
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(15, 15, 40, 0.4);
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content */
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            height: 50px; /* Match input height */
            min-width: 50px; /* Ensure minimum width for icon */
        }
        .upload-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-2px);
        }
        .file-input {
            display: none;
        }
        .chat-input-wrapper {
            flex-grow: 1;
            display: flex;
            min-width: 200px; /* Minimum width for input area */
            position: relative;
        }
        .chat-input {
            flex-grow: 1;
            padding: 1rem;
            padding-right: 60px; /* Add padding to the right to make space for buttons */
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(10, 10, 25, 0.5);
            color: #e0e0ff;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .right-buttons {
            display: none; /* 隐藏桌面端的右浮动按钮 */
        }
        .chat-send-btn {
            padding: 0.8rem 1.5rem; /* Increased padding for larger button */
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(15, 15, 40, 0.4);
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            height: 100%; /* Full height of the container */
            min-width: 100px; /* Ensure minimum width */
        }
        .chat-send-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-2px);
        }
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(50, 50, 80, 0.3);
            box-shadow: none;
            transform: none;
        }
        .typing-indicator {
            color: var(--neon-blue);
            font-style: italic;
            align-self: flex-start;
            padding: 0.5rem 1rem;
        }
        /* File preview area */
        .file-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(20, 20, 50, 0.3);
            border-radius: 10px;
            max-width: 100%;
            width: 100%;
        }
        .file-preview-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.3rem 0.5rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 15px;
            font-size: 0.8rem;
            max-width: calc(100% - 20px);
        }
        .file-preview-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 5px;
        }
        .file-preview-remove {
            cursor: pointer;
            color: var(--neon-red);
            font-size: 0.9rem;
            padding: 0 2px;
        }
        .file-preview-remove:hover {
            color: #ff5555;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-nav {
                padding: 1rem;
                gap: 1rem;
            }
            .nav-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                min-width: 100px;
            }
            .main-content {
                padding: 1rem;
                padding-top: 60px;
            }
            .chat-container {
                display: flex;
                flex-direction: column;
                height: calc(100vh - /* 顶部导航高度估算 */ 60px - /* 顶部 padding */ 1rem - /* 底部 margin + footer 高度估算 */ 120px); /* 大概计算可用高度 */
            }
            .chat-title {
                font-size: 1.5rem;
            }
            .chat-messages {
                max-height: 60vh; /* 调整为适合移动端屏幕的比例 */
                flex-grow: 1; /* 确保它可以增长 */
            }
            .chat-messages.expanded {
                max-height: 75vh; /* 调整展开时的最大高度 */
            }
            .chat-input-area {
                flex-direction: column; /* 垂直排列 */
            }
            .upload-buttons {
                display: flex;
                justify-content: space-between; /* 水平分布按钮 */
                margin-bottom: 1rem; /* 添加间距 */
            }
            .upload-btn {
                flex-grow: 1; /* 让按钮占据剩余空间 */
                margin: 0 0.3rem; /* 按钮之间的间距 */
                min-width: 30px; /* 减小按钮宽度 */
            }
            .chat-input {
                padding-right: 1rem; /* 移除右侧内边距 */
            }
        }
        @media (max-width: 480px) {
            .chat-input-area {
                flex-direction: column; /* Stack elements vertically on very small screens */
                align-items: stretch; /* Stretch to full width */
            }
            .chat-input-wrapper {
                width: 100%;
            }
            .chat-input {
                padding-right: 1rem; /* Remove right padding as buttons will be below */
            }
            .right-buttons {
                position: static;
                transform: none;
                width: 100%;
                justify-content: flex-end; /* Align buttons to the right */
                margin-top: 0.5rem; /* Add some space above */
                height: auto;
            }
            .upload-btn, .chat-send-btn {
                height: 45px; /* Adjust height for mobile */
            }
            .top-nav {
                width: 100%;
                justify-content: center;
                padding: 0.8rem;
            }
            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                min-width: 90px;
            }
            .chat-container {
                /* ... 其他样式 ... */
                /* 确保在更小屏幕上也应用 flex */
                /* display: flex; flex-direction: column; 已在 768px 媒体查询中设置 */
                height: calc(100vh - /* 顶部导航高度估算 */ 50px - /* 顶部 padding */ 1rem - /* 底部 margin + footer 高度估算 */ 120px); /* 调整计算 */
                /* 或者简化 */
                /* min-height: 75vh; */
            }
            .chat-messages {
                max-height: 55vh; /* 进一步调整以适应小屏幕 */
                flex-grow: 1; /* 确保它可以增长 */
            }
            .chat-messages.expanded {
                max-height: 70vh; /* 调整展开时的最大高度 */
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let scrollLock = false;
            let isTyping = false;
            let isEnglish = false;
            let selectedImages = [];
            let selectedFiles = [];
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#00f3ff" },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },

            const langBtn = document.getElementById('langBtn');
            const loginBtn = document.getElementById('loginBtn');
            const chatTitle = document.querySelector('.chat-title');

            const chatSendBtn = document.getElementById('sendButton');
            const initialMessage = document.getElementById('initialMessage');
            const footerTagline = document.querySelector('.footer-tagline');
            const footerLinksText = document.querySelectorAll('.link-text');
            const copyrightText = document.querySelector('.copyright');
            const imageInput = document.getElementById('imageInput');
            const fileInput = document.getElementById('fileInput');
            const filePreviewContainer = document.getElementById('filePreviewContainer');
            loginBtn.addEventListener('click', function() {
                const originalHTML = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="btn-text">正在登录...</span>';
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> <span class="btn-text">登录失败</span>';
                    setTimeout(() => {
                        loginBtn.innerHTML = originalHTML;
                    }, 1500);
                }, 2000);
            });
            langBtn.addEventListener('click', function() {
                isEnglish = !isEnglish;
                const btnTextElements = document.querySelectorAll('.btn-text');
                const uploadBtns = document.querySelectorAll('.upload-btn');
                if (isEnglish) {
                    btnTextElements[0].textContent = 'Log in';
                    btnTextElements[1].textContent = '中文';
                    chatTitle.textContent = "Talk with AliceSkyGarden";
                    chatInput.placeholder = "(Due security image PDF files are not supported)  Enter your message......";
                    btnTextElements[2].textContent = 'Send';
                    initialMessage.textContent = "Hello! I'm AliceSkyGarden. How can I assist you? 😊";
                    footerTagline.textContent = "Unlocking a New Era of Intelligence · Exploring Infinite Possibilities";
                    const footerLinks = ["Home", "Developers", "Documentation", "Community", "Blog", "Contact Us"];
                    footerLinksText.forEach((el, index) => {
                        el.textContent = footerLinks[index];
                    });
                    copyrightText.textContent = "© 2025 AliceSkyGarden Technology. All rights reserved";
                    uploadBtns[0].title = "Upload Image";
                    uploadBtns[1].title = "Upload File";
                } else {
                    btnTextElements[0].textContent = 'Log in';
                    btnTextElements[1].textContent = 'English';
                    chatTitle.textContent = "与 AliceSkyGarden 对话";
                    chatInput.placeholder = "(因安全原因暂不支持图片PDF等文件)  输入你的消息......";
                    btnTextElements[2].textContent = '发送';
                    initialMessage.textContent = "你好！我是 AliceSkyGarden，有什么我可以帮助你的吗？😊";
                    footerTagline.textContent = "开启智能新纪元 · 探索无限可能";
                    const footerLinks = ["首页", "开发者", "文档", "社区", "博客", "联系我们"];
                    footerLinksText.forEach((el, index) => {
                        el.textContent = footerLinks[index];
                    });
                    copyrightText.textContent = "© 2025 AliceSkyGarden Technology. 保留所有权利 All rights reserved";
                     uploadBtns[0].title = "上传图片";
                    uploadBtns[1].title = "上传文件";
                }
                langBtn.classList.add('pulse');
                setTimeout(() => {
                    langBtn.classList.remove('pulse');
                }, 500);
            });
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const API_URL = 'https://alice-proxy-lzdnqpchcx.cn-hangzhou.fcapp.run';
            imageInput.addEventListener('change', function() {
                const files = Array.from(imageInput.files);
                if (files.length > 0) {
                    files.forEach(file => {
                        const isDuplicate = selectedImages.some(existingFile =>
                            existingFile.name === file.name && existingFile.size === file.size
                        );
                        if (!isDuplicate) {
                            selectedImages.push(file);
                        }
                    });
                    updateFilePreview();
                    imageInput.value = '';
                }
            });
            fileInput.addEventListener('change', function() {
                const files = Array.from(fileInput.files);
                if (files.length > 0) {
                    files.forEach(file => {
                        const isDuplicate = selectedFiles.some(existingFile =>
                            existingFile.name === file.name && existingFile.size === file.size
                        );
                        if (!isDuplicate) {
                            selectedFiles.push(file);
                        }
                    });
                    updateFilePreview();
                    fileInput.value = '';
                }
            });
            function updateFilePreview() {
                filePreviewContainer.innerHTML = '';
                const allFiles = [...selectedImages, ...selectedFiles];
                if (allFiles.length > 0) {
                    filePreviewContainer.style.display = 'flex';
                    allFiles.forEach((file, index) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'file-preview-item';
                        previewItem.dataset.index = index;
                        previewItem.dataset.type = selectedImages.includes(file) ? 'image' : 'file';
                        const fileNameSpan = document.createElement('span');
                        fileNameSpan.className = 'file-preview-name';
                        fileNameSpan.textContent = file.name.length > 20 ? file.name.substring(0, 17) + '...' : file.name;
                        fileNameSpan.title = file.name;
                        const removeIcon = document.createElement('i');
                        removeIcon.className = 'fas fa-times file-preview-remove';
                        removeIcon.title = isEnglish ? "Remove file" : "移除文件";
                        removeIcon.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const type = previewItem.dataset.type;
                            const idx = parseInt(previewItem.dataset.index);
                            if (type === 'image') {
                                selectedImages.splice(idx, 1);
                                const remainingItems = filePreviewContainer.querySelectorAll(`.file-preview-item[data-type='image']`);
                                remainingItems.forEach((item, i) => {
                                    if (i >= idx) {
                                        const oldIndex = parseInt(item.dataset.index);
                                        item.dataset.index = oldIndex - 1;
                                    }
                                });
                            } else {
                                selectedFiles.splice(idx, 1);
                                const remainingItems = filePreviewContainer.querySelectorAll(`.file-preview-item[data-type='file']`);
                                remainingItems.forEach((item, i) => {
                                    if (i >= idx) {
                                        const oldIndex = parseInt(item.dataset.index);
                                        item.dataset.index = oldIndex - 1;
                                    }
                                });
                            }
                            updateFilePreview();
                        });
                        previewItem.appendChild(fileNameSpan);
                        previewItem.appendChild(removeIcon);
                        filePreviewContainer.appendChild(previewItem);
                    });
                } else {
                    filePreviewContainer.style.display = 'none';
                }
            }
            function smartScroll() {
                if (!scrollLock && !isTyping) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
            chatMessages.addEventListener('scroll', function() {
                const isAtBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight <= 50;
                scrollLock = !isAtBottom;
            });
            function addMessage(message, isUser = false, files = []) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                if (isUser && files.length > 0) {
                    let fileText = isEnglish ? " [Sent files] " : " [已发送文件] ";
                    fileText += `(${files.length})`;
                    message += fileText;
                }
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                smartScroll();
                return messageDiv;
            }

            let typingInterval; // 用于存储 setInterval 的 ID，以便可以清除它

            function showTyping() {
                isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message', 'typing-indicator');
                typingDiv.id = 'typingIndicator';
                // 不再单独创建 textNode，而是直接设置初始文本
                const baseText = isEnglish ? 'Connecting to the server' : '正在连接服务器';
                typingDiv.textContent = baseText; // 设置初始文本内容
                // 不再需要 dotsSpan
                chatMessages.appendChild(typingDiv);
                smartScroll();

                // 启动动画：每500毫秒添加一个点
                let dotCount = 0;
                typingInterval = setInterval(() => {
                    dotCount = (dotCount + 1) % 4; // 循环在 0, 1, 2, 3 之间
                    const dots = '.'.repeat(dotCount); // 创建相应数量的点
                    typingDiv.textContent = baseText + dots; // 更新文本内容

                    // 如果接近底部，则滚动到底部
                    const isNearBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight <= 100;
                    if (isNearBottom) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }, 500); // 动画速度（毫秒）
            }


            function hideTyping() {
                isTyping = false;
                // 清除动画循环
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null; // 清除引用
                }
                // 移除指示器元素
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            function typeWriter(messageDiv, fullText, speed = 1) {
                let i = 0;
                const typingCursor = document.createElement('span');
                typingCursor.classList.add('typing-cursor');
                messageDiv.appendChild(typingCursor);
                const textContainer = document.createElement('div');
                messageDiv.appendChild(textContainer);
                function type() {
                    if (i < fullText.length) {
                        textContainer.innerHTML = fullText.substring(0, i + 1);
                        messageDiv.appendChild(typingCursor);
                        i++;
                        const isNearBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight <= 100;
                        if (isNearBottom) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                        setTimeout(type, speed);
                    } else {
                        typingCursor.remove();
                        messageDiv.innerHTML = fullText;
                        if (chatMessages.scrollHeight > chatMessages.clientHeight + 50) {
                            chatMessages.classList.add('expanded');
                        }
                    }
                }
                type();
            }
            async function sendMessage() {
                const message = userInput.value.trim();
                const imagesToSend = [...selectedImages];
                const filesToSend = [...selectedFiles];
                if (!message && imagesToSend.length === 0 && filesToSend.length === 0) return;
                addMessage(message, true, [...imagesToSend, ...filesToSend]);
                userInput.value = '';
                selectedImages = [];
                selectedFiles = [];
                updateFilePreview();
                showTyping();
                sendButton.disabled = true;
                try {
                    let response;
                    if (imagesToSend.length > 0 || filesToSend.length > 0) {
                        const formData = new FormData();
                        if(message) {
                            formData.append('message', message);
                        }
                        imagesToSend.forEach((file, index) => {
                            formData.append('image', file, file.name);
                        });
                        filesToSend.forEach((file, index) => {
                            formData.append('file', file, file.name);
                        });
                        response = await fetch(API_URL, {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                         response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: message })
                        });
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    hideTyping();
                    let botReply = "";
                    if (data.reply) {
                        botReply = data.reply;
                    } else if (data.error) {
                        botReply = isEnglish ? `Error: ${data.error}` : `错误: ${data.error}`;
                    } else {
                        botReply = isEnglish ? "Sorry, I didn't receive a valid reply." : "抱歉，我没有收到有效的回复。";
                    }
                    let htmlReply = "";
                    try {
                        htmlReply = marked.parse(botReply, { breaks: true });
                    } catch (e) {
                        console.error("Markdown parsing error:", e);
                        htmlReply = botReply;
                    }
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message', 'bot-message');
                    chatMessages.appendChild(botMessageDiv);
                    typeWriter(botMessageDiv, htmlReply);
                } catch (error) {
                    console.error('Error sending message:', error);
                    hideTyping();
                    const errorDiv = document.createElement('div');
                    errorDiv.classList.add('message', 'bot-message');
                    errorDiv.textContent = isEnglish ? `Error: ${error.message}` : `错误: ${error.message}`;
                    chatMessages.appendChild(errorDiv);
                } finally {
                    sendButton.disabled = false;
                    const isNearBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight <= 100;
                    if (isNearBottom) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                    if (chatMessages.scrollHeight > chatMessages.clientHeight + 50) {
                        chatMessages.classList.add('expanded');
                    }
                }
            }
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            smartScroll();
        });
