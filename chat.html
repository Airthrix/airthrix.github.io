<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b300ff;
            --neon-pink: #ff00c8;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --dark-bg: #0a0a12;
            --panel-bg: rgba(15, 15, 40, 0.85);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 使用紫色科幻渐变背景 */
            background: linear-gradient(135deg, #1a0a2e, #2d0b45, #4a0f6b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1.5rem;
            transform: translateY(-5px);
        }
        .nav-btn {
            min-width: 120px;
            height: 44px;
            text-align: center;
            white-space: nowrap;
            padding: 0 1.5rem;
            flex-shrink: 0;
            background: transparent;
            border: none;
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(5px);
            background: rgba(15, 15, 40, 0.4);
            overflow: hidden;
        }
        .nav-btn::after {
            content: none;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 30px;
            z-index: -1;
        }
        .nav-btn:hover::before {
            transform: scale(1.5);
        }
        .nav-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-5px);
            background: rgba(0, 243, 255, 0.2);
        }
        .nav-btn i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .nav-btn:hover i {
            transform: scale(1.2);
        }
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px; /* 为固定导航栏留出空间 */
        }
        .footer {
            text-align: center;
            padding: 4rem 0 3rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            color: #a0a0ff;
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(5px);
        }
        .footer-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .footer-link {
            color: #c0c0ff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
        }
        .footer-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
        }
        .footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(100, 100, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--neon-blue);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        .social-icon:hover::before {
            transform: scale(1.5);
        }
        .social-icon:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-blue);
        }
        .chat-container {
            background: rgba(15, 15, 40, 0.5);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(1px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 3rem;
            border-top: 3px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }
        .chat-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(10, 10, 25, 0.3);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            color: #0a0a12;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: rgba(30, 30, 60, 0.8);
            color: #c0c0ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input-area {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(10, 10, 25, 0.5);
            color: #e0e0ff;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .chat-send-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(15, 15, 40, 0.4);
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .chat-send-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-2px);
        }
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(50, 50, 80, 0.3);
            box-shadow: none;
            transform: none;
        }
        .typing-indicator {
            color: var(--neon-blue);
            font-style: italic;
            align-self: flex-start;
            padding: 0.5rem 1rem;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .top-nav {
                padding: 1rem;
                gap: 1rem;
            }
            .nav-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                min-width: 100px; /* 缩小按钮宽度 */
            }
            .main-content {
                padding: 1rem;
                padding-top: 80px; /* 调整移动端间距 */
            }
            .chat-container {
                padding: 1rem;
            }
            .chat-title {
                font-size: 1.5rem;
            }
            .chat-messages {
                height: 400px; /* 减小移动端高度 */
            }
        }
        @media (max-width: 480px) {
            .top-nav {
                width: 100%;
                justify-content: center;
                padding: 0.8rem;
            }
            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                min-width: 90px;
            }
            .chat-messages {
                height: 300px; /* 进一步减小移动端高度 */
            }
        }
    </style>
</head>

    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- Cursor Particles ---
            const cursorParticlesContainer = document.createElement('div');
            cursorParticlesContainer.id = 'cursor-particles';
            document.body.appendChild(cursorParticlesContainer);
            let mouseX = 0, mouseY = 0;
            let particles = [];
            const particleCount = 15;
            const colors = ['#00f3ff', '#b300ff', '#00ff9d', '#ff00c8'];
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 4 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.opacity = '0';
                cursorParticlesContainer.appendChild(particle);
                particles.push({
                    element: particle,
                    x: 0,
                    y: 0,
                    size: parseFloat(particle.style.width),
                    speed: Math.random() * 0.5 + 0.1,
                    angle: Math.random() * Math.PI * 2,
                    distance: Math.random() * 30 + 10,
                    opacity: 0,
                    targetOpacity: 0
                });
            }
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                particles.forEach(p => p.targetOpacity = 0.7);
            });
            document.addEventListener('mouseleave', () => {
                particles.forEach(p => p.targetOpacity = 0);
            });
            function animateCursorParticles() {
                particles.forEach(p => {
                    if (p.opacity < p.targetOpacity) p.opacity += 0.05;
                    if (p.opacity > p.targetOpacity) p.opacity -= 0.05;
                    p.opacity = Math.max(0, Math.min(1, p.opacity));
                    const offsetX = Math.cos(p.angle) * p.distance;
                    const offsetY = Math.sin(p.angle) * p.distance;
                    p.x += (mouseX + offsetX - p.x) * p.speed;
                    p.y += (mouseY + offsetY - p.y) * p.speed;
                    p.element.style.left = `${p.x}px`;
                    p.element.style.top = `${p.y}px`;
                    p.element.style.opacity = p.opacity;
                    p.angle += 0.02;
                });
                requestAnimationFrame(animateCursorParticles);
            }
            animateCursorParticles();

            // --- Language and Login Button Functionality ---
            const langBtn = document.getElementById('langBtn');
            const loginBtn = document.getElementById('loginBtn');
            const chatTitle = document.querySelector('.chat-title');
            const chatInput = document.getElementById('userInput');
            const chatSendBtn = document.getElementById('sendButton');
            const initialMessage = document.getElementById('initialMessage');
            const footerTagline = document.querySelector('.footer-tagline');
            const footerLinksText = document.querySelectorAll('.link-text');
            const copyrightText = document.querySelector('.copyright');

            let isEnglish = false;

            loginBtn.addEventListener('click', function() {
                const originalHTML = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="btn-text">正在登录...</span>';
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> <span class="btn-text">登录失败</span>';
                    setTimeout(() => {
                        loginBtn.innerHTML = originalHTML;
                    }, 1500);
                }, 2000);
            });

            langBtn.addEventListener('click', function() {
                isEnglish = !isEnglish;
                const btnTextElements = document.querySelectorAll('.btn-text'); // 动态选择，确保新文本也被找到
                if (isEnglish) {
                    // 切换为英文
                    btnTextElements[0].textContent = 'Log in'; // 登录按钮
                    btnTextElements[1].textContent = '中文';   // 语言按钮
                    chatTitle.textContent = "Talk with AliceSkyGarden";
                    chatInput.placeholder = "Enter your message...";
                    btnTextElements[2].textContent = 'Send'; // 发送按钮
                    // 更新初始欢迎消息
                    initialMessage.textContent = "Hello! I'm AliceSkyGarden. How can I assist you? 😊";
                    footerTagline.textContent = "Unlocking a New Era of Intelligence · Exploring Infinite Possibilities";
                    const footerLinks = ["Home", "Developers", "Documentation", "Community", "Blog", "Contact Us"];
                    footerLinksText.forEach((el, index) => {
                        el.textContent = footerLinks[index];
                    });
                    copyrightText.textContent = "© 2025 AliceSkyGarden Technology. All rights reserved";
                } else {
                    // 切换为中文
                    btnTextElements[0].textContent = 'Log in';
                    btnTextElements[1].textContent = 'English';
                    chatTitle.textContent = "与 AliceSkyGarden 对话";
                    chatInput.placeholder = "输入你的消息...";
                    btnTextElements[2].textContent = '发送';
                    // 更新初始欢迎消息
                    initialMessage.textContent = "你好！我是 AliceSkyGarden，有什么我可以帮助你的吗？😊";
                    footerTagline.textContent = "开启智能新纪元 · 探索无限可能";
                    const footerLinks = ["首页", "开发者", "文档", "社区", "博客", "联系我们"];
                    footerLinksText.forEach((el, index) => {
                        el.textContent = footerLinks[index];
                    });
                    copyrightText.textContent = "© 2025 AliceSkyGarden Technology. 保留所有权利 All rights reserved";
                }
                langBtn.classList.add('pulse');
                setTimeout(() => {
                    langBtn.classList.remove('pulse');
                }, 500);
            });

            // --- Chat Functionality (Copied from index.html) ---
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const API_URL = 'https://qwen-proxy-acqopqqcpc.cn-hangzhou.fcapp.run/invoke';

            function addMessage(message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message', 'typing-indicator');
                typingDiv.id = 'typingIndicator';
                typingDiv.textContent = isEnglish ? 'Thinking...' : '正在思考...';
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                addMessage(message, true);
                userInput.value = '';
                showTyping();
                sendButton.disabled = true;
                let botMessageDiv = null;
                let fullReply = "";
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    hideTyping();
                    if (data.reply) {
                        fullReply = data.reply;
                    } else if (data.error) {
                        fullReply = isEnglish ? `Error: ${data.error}` : `错误: ${data.error}`;
                    } else {
                        fullReply = isEnglish ? "Sorry, I didn't receive a reply." : "抱歉，我没有收到回复。";
                    }
                    const markdownToHtml = (markdownText) => {
                        if (typeof marked === 'undefined') {
                            console.warn('marked.js 未加载，无法转换 Markdown');
                            return markdownText;
                        }
                        try {
                            return marked.parse(markdownText, { breaks: true });
                        } catch (e) {
                            console.error('Markdown 转换出错:', e);
                            return markdownText;
                        }
                    };
                    fullReply = markdownToHtml(fullReply);
                    botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message', 'bot-message');
                    botMessageDiv.innerHTML = "";
                    chatMessages.appendChild(botMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    let i = 0;
                    const typeWriterHtml = () => {
                         botMessageDiv.innerHTML = fullReply;
                         chatMessages.scrollTop = chatMessages.scrollHeight;
                         /*
                         if (i < fullReply.length) {
                             botMessageDiv.innerHTML = fullReply.substring(0, i+1);
                             i++;
                             chatMessages.scrollTop = chatMessages.scrollHeight;
                             setTimeout(typeWriterHtml, 30);
                         }
                         */
                    };
                    typeWriterHtml();
                } catch (error) {
                    console.error('Error sending message:', error);
                    hideTyping();
                    if (!botMessageDiv) {
                        const errorDiv = document.createElement('div');
                        errorDiv.classList.add('message', 'bot-message');
                        errorDiv.textContent = isEnglish ? `Error: ${error.message}` : `错误: ${error.message}`;
                        chatMessages.appendChild(errorDiv);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        botMessageDiv.textContent = isEnglish ? `Error: ${error.message}` : `错误: ${error.message}`;
                    }
                } finally {
                    sendButton.disabled = false;
                }
            }
