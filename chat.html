<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliceSkyGarden - 聊天</title>
    <meta name="description" content="AliceSkyGarden 开源绿色节能AI模型。AliceSkyGardenT3 采用三元稀疏激活架构，AliceSkyGardenT4 为多模态超级模型。了解低功耗、高性能的下一代人工智能技术。">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* CSS 样式保持不变 */
    </style>
</head>
<body>
    <!-- 页面结构保持不变 -->
    <div class="top-nav">
        <button class="nav-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            <span class="btn-text">Log in</span>
        </button>
        <button class="nav-btn" id="langBtn">
            <i class="fas fa-globe"></i>
            <span class="btn-text">English</span>
        </button>
    </div>
    <div class="main-content">
        <div class="chat-container">
            <h2 class="chat-title">与 AliceSkyGarden 对话</h2>
            <div class="chat-messages" id="chatMessages">
                <!-- 初始欢迎消息 -->
                <div class="message bot-message" id="initialMessage">你好！我是 AliceSkyGarden，有什么我可以帮助你的吗？😊</div>
            </div>
            <div class="chat-input-area">
                <textarea id="userInput" class="chat-input" placeholder="输入你的消息..."></textarea>
                <button id="sendButton" class="chat-send-btn">
                    <i class="fas fa-paper-plane"></i> <span class="btn-text">发送</span>
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- 底部区域保持不变 -->
    </div>
    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- 初始化 Particles.js ---
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100, // 增加粒子数量
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00f3ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00f3ff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2, // 稍微加快速度
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });

            // --- Language and Login Button Functionality ---
            const langBtn = document.getElementById('langBtn');
            const loginBtn = document.getElementById('loginBtn');
            const chatTitle = document.querySelector('.chat-title');
            const chatInput = document.getElementById('userInput');
            const chatSendBtn = document.getElementById('sendButton');
            const initialMessage = document.getElementById('initialMessage');
            const footerTagline = document.querySelector('.footer-tagline');
            const footerLinksText = document.querySelectorAll('.link-text');
            const copyrightText = document.querySelector('.copyright');
            let isEnglish = false;

            loginBtn.addEventListener('click', function() {
                const originalHTML = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="btn-text">正在登录...</span>';
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> <span class="btn-text">登录失败</span>';
                    setTimeout(() => {
                        loginBtn.innerHTML = originalHTML;
                    }, 1500);
                }, 2000);
            });

            langBtn.addEventListener('click', function() {
                isEnglish = !isEnglish;
                const btnTextElements = document.querySelectorAll('.btn-text'); // 动态选择，确保新文本也被找到
                if (isEnglish) {
                    // 切换为英文
                    btnTextElements[0].textContent = 'Log in'; // 登录按钮
                    btnTextElements[1].textContent = '中文';   // 语言按钮
                    chatTitle.textContent = "Talk with AliceSkyGarden";
                    chatInput.placeholder = "Enter your message...";
                    btnTextElements[2].textContent = 'Send'; // 发送按钮
                    // 更新初始欢迎消息
                    initialMessage.textContent = "Hello! I'm AliceSkyGarden. How can I assist you? 😊";
                    footerTagline.textContent = "Unlocking a New Era of Intelligence · Exploring Infinite Possibilities";
                    const footerLinks = ["Home", "Developers", "Documentation", "Community", "Blog", "Contact Us"];
                    footerLinksText.forEach((el, index) => {
                        el.textContent = footerLinks[index];
                    });
                    copyrightText.textContent = "© 2025 AliceSkyGarden Technology. All rights reserved";
                } else {
                    // 切换为中文
                    btnTextElements[0].textContent = 'Log in';
                    btnTextElements[1].textContent = 'English';
                    chatTitle.textContent = "与 AliceSkyGarden 对话";
                    chatInput.placeholder = "输入你的消息...";
                    btnTextElements[2].textContent = '发送';
                    // 更新初始欢迎消息
                    initialMessage.textContent = "你好！我是 AliceSkyGarden，有什么我可以帮助你的吗？😊";
                    footerTagline.textContent = "开启智能新纪元 · 探索无限可能";
                    const footerLinks = ["首页", "开发者", "文档", "社区", "博客", "联系我们"];
                    footerLinksText.forEach((el, index) => {
                        el.textContent = footerLinks[index];
                    });
                    copyrightText.textContent = "© 2025 AliceSkyGarden Technology. 保留所有权利 All rights reserved";
                }
                langBtn.classList.add('pulse');
                setTimeout(() => {
                    langBtn.classList.remove('pulse');
                }, 500);
            });

            // --- 修改后的 Chat Functionality (使用 SSE) ---
            // 确保这些变量只声明一次
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            // 确保 API_URL 指向您的后端流式接口，并且支持 GET 方法
            const API_URL = 'https://alice-proxy-lzdnqpchcx.cn-hangzhou.fcapp.run/invoke'; // 注意添加了 /invoke 路径
            let currentEventSource = null; // 用于跟踪当前的流

            function addMessage(message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageDiv; // 返回元素以便后续更新
            }

            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message', 'typing-indicator');
                typingDiv.id = 'typingIndicator';
                typingDiv.textContent = isEnglish ? 'Thinking...' : '正在思考...';
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // --- 新增：流式接收和显示函数 ---
            function streamMessage(message) {
                // 1. 隐藏思考提示
                hideTyping();
                // 2. 添加一个新的机器人消息 div
                const botMessageDiv = addMessage('', false); // 空内容，稍后填充
                let fullReply = "";
                let i = 0;
                const typingCursor = document.createElement('span');
                typingCursor.classList.add('typing-cursor');
                botMessageDiv.appendChild(typingCursor);

                // 3. 构造支持 GET 方法的 EventSource URL
                // 确保后端 /invoke 路由支持 GET 并能处理 'message' 查询参数
                const eventSourceUrl = `${API_URL}?message=${encodeURIComponent(message)}`;
                // 4. 创建 EventSource 连接
                const eventSource = new EventSource(eventSourceUrl, { withCredentials: false }); // 根据 CORS 设置调整

                eventSource.onmessage = function(event) {
                    // 假设后端发送的是 data: ... 格式
                    const rawData = event.data;
                    if (rawData === "[DONE]") {
                        // 流结束
                        console.log("Stream finished.");
                        // 移除光标
                        const cursor = botMessageDiv.querySelector('.typing-cursor');
                        if (cursor) cursor.remove();
                        eventSource.close(); // 关闭连接
                        return;
                    }

                    try {
                        const data = JSON.parse(rawData);
                        if (data.content) {
                            // 收到内容片段
                            fullReply += data.content;
                            // 实时更新消息内容 (逐字或逐块)
                            // 使用 marked 解析 Markdown
                            const htmlContent = marked.parse(fullReply, { breaks: true });
                            botMessageDiv.innerHTML = htmlContent + '<span class="typing-cursor"></span>';
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        } else if (data.error) {
                            // 收到错误信息
                            console.error("Stream Error:", data.error);
                            botMessageDiv.innerHTML = isEnglish ? `Error: ${data.error}` : `错误: ${data.error}`;
                            const cursor = botMessageDiv.querySelector('.typing-cursor');
                            if (cursor) cursor.remove();
                            eventSource.close(); // 关闭连接
                        }
                    } catch (e) {
                        console.error("Failed to parse SSE data:", rawData, e);
                        // 可以选择在这里关闭连接或显示错误
                        // 例如，显示解析错误并关闭连接
                        botMessageDiv.innerHTML = isEnglish ? `Error: Failed to parse response.` : `错误: 无法解析响应。`;
                        const cursor = botMessageDiv.querySelector('.typing-cursor');
                        if (cursor) cursor.remove();
                        eventSource.close();
                    }
                };

                eventSource.onerror = function(err) {
                    console.error("EventSource failed:", err);
                    hideTyping();
                    // 确保光标被移除
                    const cursor = botMessageDiv.querySelector('.typing-cursor');
                    if (cursor) cursor.remove();
                    // 如果还没有内容，显示错误
                    if (!botMessageDiv.textContent || botMessageDiv.textContent.trim() === '') {
                         botMessageDiv.textContent = isEnglish ? 'Error: Connection failed.' : '错误：连接失败。';
                    }
                    eventSource.close(); // 确保关闭连接
                };

                // 返回 eventSource 对象，以便在需要时（如取消）关闭它
                return eventSource;
            }


            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // 添加用户消息
                addMessage(message, true);
                userInput.value = '';

                // 显示思考提示
                showTyping();

                // 禁用发送按钮
                sendButton.disabled = true;

                try {
                    // 启动流式接收
                    if (currentEventSource) {
                         currentEventSource.close(); // 关闭之前的连接（如果有的话）
                    }
                    currentEventSource = streamMessage(message);
                } catch (error) {
                     console.error('Error initiating stream:', error);
                     hideTyping();
                     const errorDiv = document.createElement('div');
                     errorDiv.classList.add('message', 'bot-message');
                     errorDiv.textContent = isEnglish ? `Error: ${error.message}` : `错误: ${error.message}`;
                     chatMessages.appendChild(errorDiv);
                     chatMessages.scrollTop = chatMessages.scrollHeight;
                } finally {
                    // 启用发送按钮
                    // 注意：发送按钮在流式传输期间保持禁用状态可能更好，
                    // 或者可以允许发送新消息（这将取消当前流）。
                    // 这里我们选择在启动流后立即启用它。
                    sendButton.disabled = false;
                }
            }

            // --- 可选：添加取消流式输出的功能 ---
            // 例如，用户再次点击发送按钮时，取消上一个流
            sendButton.addEventListener('click', function() {
                if (currentEventSource) {
                    currentEventSource.close();
                    hideTyping(); // 隐藏上一个思考提示
                    const typingCursor = document.querySelector('.typing-cursor');
                    if (typingCursor) typingCursor.remove(); // 移除光标
                    currentEventSource = null; // 重置引用
                }
                sendMessage(); // 发送新消息
            });

            // 或者添加一个专门的取消按钮 (取消注释下面代码以启用)
            /*
            const cancelButton = document.createElement('button');
            cancelButton.textContent = isEnglish ? 'Cancel' : '取消';
            cancelButton.style.marginLeft = '10px';
            cancelButton.classList.add('chat-send-btn'); // 复用样式
            cancelButton.addEventListener('click', () => {
                if (currentEventSource) {
                    currentEventSource.close();
                    hideTyping();
                    const typingCursor = document.querySelector('.typing-cursor');
                    if (typingCursor) typingCursor.remove();
                    currentEventSource = null;
                    console.log("Stream cancelled by user.");
                }
            });
            // 需要先获取 chatInputArea 元素
            const chatInputArea = document.querySelector('.chat-input-area');
            chatInputArea.appendChild(cancelButton);
            */

            // 如果使用上面的取消按钮方案，请注释掉下面这行
            // userInput.addEventListener('keydown', function(event) {
            //     if (event.key === 'Enter' && !event.shiftKey) {
            //         event.preventDefault();
            //         sendMessage();
            //     }
            // });

            // 如果不使用取消按钮，保留 Enter 键发送功能
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    // 模拟点击发送按钮，触发取消逻辑（如果已添加）
                    sendButton.click();
                    // 或者直接调用 sendMessage();
                    // sendMessage();
                }
            });

        });
    </script>
</body>
</html>
