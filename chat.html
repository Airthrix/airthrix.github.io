    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b300ff;
            --neon-pink: #ff00c8;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --dark-bg: #0a0a12;
            --panel-bg: rgba(15, 15, 40, 0.85);
            --glow-color: #00f3ff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 更加动态和科幻的背景 */
            background: linear-gradient(270deg, #0a0a2e, #1a0a2e, #2d0b45, #4a0f6b, #1a0a2e);
            background-size: 600% 600%;
            animation: gradientBG 30s ease infinite;
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 新增：整体粒子容器 --- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- 新增：光晕效果 --- */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            z-index: 1;
        }
        .glow-blue {
            width: 300px;
            height: 300px;
            background: var(--neon-blue);
            top: 10%;
            left: 10%;
            animation: float 15s ease-in-out infinite;
        }
        .glow-purple {
            width: 400px;
            height: 400px;
            background: var(--neon-purple);
            bottom: 15%;
            right: 15%;
            animation: float 20s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        /* --- 新增：网格背景 --- */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1.5rem;
            transform: translateY(-5px);
        }
        .nav-btn {
            min-width: 120px;
            height: 44px;
            text-align: center;
            white-space: nowrap;
            padding: 0 1.5rem;
            flex-shrink: 0;
            background: transparent;
            border: none;
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(5px);
            background: rgba(15, 15, 40, 0.4);
            overflow: hidden;
            z-index: 10;
        }
        .nav-btn::after {
            content: none;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 30px;
            z-index: -1;
        }
        .nav-btn:hover::before {
            transform: scale(1.5);
        }
        .nav-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-5px);
            background: rgba(0, 243, 255, 0.2);
        }
        .nav-btn i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .nav-btn:hover i {
            transform: scale(1.2);
        }
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px; /* 为固定导航栏留出空间 */
        }
        .footer {
            text-align: center;
            padding: 4rem 0 3rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            color: #a0a0ff;
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(5px);
        }
        .footer-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .footer-link {
            color: #c0c0ff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
        }
        .footer-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
        }
        .footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(100, 100, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--neon-blue);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        .social-icon:hover::before {
            transform: scale(1.5);
        }
        .social-icon:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-blue);
        }
        .chat-container {
            background: rgba(15, 15, 40, 0.5);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(1px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 3rem;
            border-top: 3px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .chat-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(10, 10, 25, 0.3);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            position: relative;
            z-index: 10;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            color: #0a0a12;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: rgba(30, 30, 60, 0.8);
            color: #c0c0ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            /* --- 新增：为机器人消息添加内发光效果 --- */
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2);
        }
         /* --- 新增：打字机光标样式 --- */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--neon-blue);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .chat-input-area {
            display: flex;
            gap: 0.5rem;
            z-index: 10;
            position: relative;
        }
        .chat-input {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(10, 10, 25, 0.5);
            color: #e0e0ff;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .chat-send-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(15, 15, 40, 0.4);
            color: #c0c0ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .chat-send-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-2px);
        }
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(50, 50, 80, 0.3);
            box-shadow: none;
            transform: none;
        }
        .typing-indicator {
            color: var(--neon-blue);
            font-style: italic;
            align-self: flex-start;
            padding: 0.5rem 1rem;
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .top-nav {
                padding: 1rem;
                gap: 1rem;
            }
            .nav-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                min-width: 100px; /* 缩小按钮宽度 */
            }
            .main-content {
                padding: 1rem;
                padding-top: 80px; /* 调整移动端间距 */
            }
            .chat-container {
                padding: 1rem;
            }
            .chat-title {
                font-size: 1.5rem;
            }
            .chat-messages {
                height: 400px; /* 减小移动端高度 */
            }
        }
        @media (max-width: 480px) {
            .top-nav {
                width: 100%;
                justify-content: center;
                padding: 0.8rem;
            }
            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                min-width: 90px;
            }
            .chat-messages {
                height: 300px; /* 进一步减小移动端高度 */
            }
        }
    </style>
</head>

            // --- 初始化 Particles.js ---
            particlesJS('particles-js', {
                "particles": {

                        "value": 100, // 增加粒子数量

                            "enable": true,
                            "mode": "push"

                        "resize": true

                        "push": {
                            "particles_nb": 4

                        loginBtn.innerHTML = originalHTML;

                }, 2000);
            });

            langBtn.addEventListener('click', function() {
                isEnglish = !isEnglish;
                const btnTextElements = document.querySelectorAll('.btn-text'); // 动态选择，确保新文本也被找到

                    langBtn.classList.remove('pulse');

                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message', 'typing-indicator');
                typingDiv.id = 'typingIndicator';
                typingDiv.textContent = isEnglish ? 'Thinking...' : '正在思考...';
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // --- 新增：流式接收和显示函数 ---
            function streamMessage(message) {
                // 1. 隐藏思考提示
                hideTyping();
                // 2. 添加一个新的机器人消息 div
                const botMessageDiv = addMessage('', false); // 空内容，稍后填充
                let fullReply = "";
                let i = 0;
                const typingCursor = document.createElement('span');
                typingCursor.classList.add('typing-cursor');
                botMessageDiv.appendChild(typingCursor);

                // 3. 构造支持 GET 方法的 EventSource URL
                // 确保后端 /invoke 路由支持 GET 并能处理 'message' 查询参数
                const eventSourceUrl = `${API_URL}?message=${encodeURIComponent(message)}`;
                // 4. 创建 EventSource 连接
                const eventSource = new EventSource(eventSourceUrl, { withCredentials: false }); // 根据 CORS 设置调整

                eventSource.onmessage = function(event) {
                    // 假设后端发送的是  ... 格式
                    const rawData = event.data;
                    if (rawData === "[DONE]") {
                        // 流结束
                        console.log("Stream finished.");
                        // 移除光标
                        const cursor = botMessageDiv.querySelector('.typing-cursor');
                        if (cursor) cursor.remove();
                        eventSource.close(); // 关闭连接
                        return;
                    }

                    try {
                        const data = JSON.parse(rawData);
                        if (data.content) {
                            // 收到内容片段
                            fullReply += data.content;
                            // 实时更新消息内容 (逐字或逐块)
                            // 使用 marked 解析 Markdown
                            const htmlContent = marked.parse(fullReply, { breaks: true });
                            botMessageDiv.innerHTML = htmlContent + '<span class="typing-cursor"></span>';
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        } else if (data.error) {
                            // 收到错误信息
                            console.error("Stream Error:", data.error);
                            botMessageDiv.innerHTML = isEnglish ? `Error: ${data.error}` : `错误: ${data.error}`;
                            const cursor = botMessageDiv.querySelector('.typing-cursor');
                            if (cursor) cursor.remove();
                            eventSource.close(); // 关闭连接
                        }
                    } catch (e) {
                        console.error("Failed to parse SSE data:", rawData, e);
                        // 可以选择在这里关闭连接或显示错误
                    }
                };

                eventSource.onerror = function(err) {
                    console.error("EventSource failed:", err);
                    hideTyping();
                    // 确保光标被移除
                    const cursor = botMessageDiv.querySelector('.typing-cursor');
                    if (cursor) cursor.remove();
                    // 如果还没有内容，显示错误
                    if (!botMessageDiv.textContent || botMessageDiv.textContent.trim() === '') {
                         botMessageDiv.textContent = isEnglish ? 'Error: Connection failed.' : '错误：连接失败。';
                    }
                    eventSource.close(); // 确保关闭连接
                };

                // 返回 eventSource 对象，以便在需要时（如取消）关闭它
                return eventSource;
            }


            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // 添加用户消息
                addMessage(message, true);
                userInput.value = '';

                // 显示思考提示
                showTyping();

                // 禁用发送按钮
                sendButton.disabled = true;

                try {
                    // 启动流式接收
                    if (currentEventSource) {
                         currentEventSource.close(); // 关闭之前的连接（如果有的话）
                    }
                    currentEventSource = streamMessage(message);
                } catch (error) {
                     console.error('Error initiating stream:', error);
                     hideTyping();
                     const errorDiv = document.createElement('div');
                     errorDiv.classList.add('message', 'bot-message');
                     errorDiv.textContent = isEnglish ? `Error: ${error.message}` : `错误: ${error.message}`;
                     chatMessages.appendChild(errorDiv);
                     chatMessages.scrollTop = chatMessages.scrollHeight;
                } finally {
                    // 启用发送按钮
                    // 注意：发送按钮在流式传输期间保持禁用状态可能更好，
                    // 或者可以允许发送新消息（这将取消当前流）。
                    // 这里我们选择在启动流后立即启用它。
                    sendButton.disabled = false;
                }
            }

            // --- 可选：添加取消流式输出的功能 ---
            // 例如，用户再次点击发送按钮时，取消上一个流
            sendButton.addEventListener('click', function() {
                if (currentEventSource) {
                    currentEventSource.close();
                    hideTyping(); // 隐藏上一个思考提示
                    const typingCursor = document.querySelector('.typing-cursor');
                    if (typingCursor) typingCursor.remove(); // 移除光标
                    currentEventSource = null; // 重置引用
                }
                sendMessage(); // 发送新消息
            });

            // 或者添加一个专门的取消按钮 (取消注释下面代码以启用)

            // 需要先获取 chatInputArea 元素
